services:
  db:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_USER: arcana
      POSTGRES_PASSWORD: arcana
      POSTGRES_DB: arcana
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arcana -d arcana"]
      interval: 2s
      timeout: 5s
      retries: 15

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      db:
        condition: service_healthy
    environment:
      ARCANA_DB_HOST: db
      ARCANA_DB_PORT: "5432"
      ARCANA_DB_NAME: arcana
      ARCANA_DB_USER: arcana
      ARCANA_DB_PASSWORD: arcana
